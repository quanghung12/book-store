<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Name: <small>
                                name</small> </label>
                        <input class="form-control" type="text" ng-model="user.name" placeholder="Enter your fullName..." />
                    </div>

                    <div class="form-group">
                        <label for="age"><span class="req">* </span> Age: </label>
                        <input class="form-control" type="number" ng-model="user.age" placeholder="Enter your age..." />
                    </div>

                    <div class="form-group">
                        <label for="address"><span class="req">* </span> Address : </label>
                        <input class="form-control" type="text" ng-model="user.address" placeholder="Enter your address"/>
                    </div>

                    <div class="form-group">
                        <label for="phone"><span class="req">* </span> Phone: </label>
                        <input class="form-control" type="text" ng-model="user.phone" placeholder="Enter your phone" />
                    </div>
                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" ng-model="user.email" placeholder="Enter your email" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>

        </div>

    </div>
</div>
